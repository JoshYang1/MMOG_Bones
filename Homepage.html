
<html lang="en">
<head> <!--Meta information-->
	  <title>Bones Homepage</title>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> <!--makes the website look good on all devices and screen resolutions-->
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}
.header {
  text-align: center;
  color: rgb(12, 12, 12);
}
.header h1 {
  font-size: 50px;
}
.navbar {
  overflow: hidden; /* Hide overflow */
  background-color: rgb(12, 12, 12); /* Dark background color */
}

/* Style the navigation bar links */
.navbar a {
  float: none; /* Make sure that the links stay side-by-side */
  display: block; /* Change the display to block, for responsive reasons (see below) */
  color: white; /* White text color */
  text-align: center; /* Center the text */
  padding: 14px; /* Add some padding */
  text-decoration: none; /* Remove underline */
}
/* Change color on hover/mouse-over */
.navbar a:hover {
  background-color: #ddd; /* Grey background color */
  color: black; /* Black text color */
}
/* Footer */
.footer {
  padding: 20px;
  text-align: left;
  background: rgb(27, 29, 187);
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

</style
</head>
<body>

<div class="header">
<h1>Bones</h1>
<p><em>Digging for bones</em></p>
</div>

<!--Need to add URLs or pop outs to the links-->
<div class="navbar">
  <li><a id="playBtn">Play</a></li>
  <li><a href="#">Leaderboard</a></li>
  <li><a href="#">Rules</a></li>
  <li><a href="#">Settings</a></li>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>
        <label for="id">
            <strong>
                Game Name
            </strong>
        </label>
        <input type="email" placeholder="example@email.com" name="email" required>
        </p>


        <p>
        <label for="pwd">
            <strong>
                Password
            </strong>
        </label>
        <input type="password" placeholder="Enter Password" name="pwd" required>
        <p>
        
        <p>
        <button type="submit">
            Start Game!
        </button>
        </p>
  </div>

</div>

<div class="footer">
  <h6>Created by Jonathan Lee, Josh Yang & Ibrahim Malik</h6>
</div>


<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("playBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
